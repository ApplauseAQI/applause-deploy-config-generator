[tox]
downloadcache = {toxworkdir}/cache/
envlist = py27, py36

[testenv]
deps = flake8
commands =
    python setup.py test
    python setup.py integration
    flake8

[flake8]
# Ignore:
# * E201/2 - whitespace before/after {} and []
# * E402 - imports not at top of file (for sys.path modification)
ignore = E201,E202,E402
max-line-length = 180
