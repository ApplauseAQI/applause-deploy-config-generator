---
kube_deployments:
  - metadata:
      name: nginx-deployment
      namespace: nginx
      labels:
        app: nginx
    spec:
      replicas: 3
      selector:
        match_labels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - name: nginx
            image: nginx:1.7.9
            ports:
            - container_port: 80
kube_services:
  - metadata:
      name: nginx-service
      namespace: nginx
      labels:
        app: nginx
    spec:
      selector:
        app: nginx
      ports:
        - name: http
          protocol: TCP
          port: 80
          target_port: 80
kube_namespaces:
  - metadata:
      name: nginx
kube_secrets:
  - metadata:
      name: nginx-secrets
    type: Opaque
    data:
      key1: some value
      key2: another value
kube_jobs:
  - metadata:
      name: job1
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restart_policy: OnFailure
kube_cronjobs:
  - metadata:
      name: cronjob1
    spec:
      schedule: '*/5 * * * *'
      job_template:
        spec:
          template:
            spec:
              containers:
              - name: hello
                image: busybox
                args:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
              restart_policy: OnFailure
